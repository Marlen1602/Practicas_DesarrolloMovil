<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div id="pantallita" class="pantallita">0</div>
        <div class="botones">
            <button id="btn-%">%</button>
            <button id="btn-CE">CE</button>
            <button id="btn-C">C</button>
            <button id="btn-borrar">←</button>

            <button id="btn-div">1/x</button>
            <button id="btn-cuadrado">x²</button>
            <button id="btn-raiz">²√x</button>
            <button id="btn-division">÷</button>

            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-mult">X</button>

            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-resta">-</button>

            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-suma">+</button>

            <button id="btn-masmenos">+/-</button>
            <button id="btn-0">0</button>
            <button id="btn-punto">.</button>
            <button id="btn-igual">=</button>
        </div>
    </div>
</body>
</html>
